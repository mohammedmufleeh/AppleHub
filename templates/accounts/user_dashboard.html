{% extends "base.html" %}

{% block content %}


    
    
    
    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y bg">
    
    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            <ul class="list-group">
                <a class="list-group-item active btn btn-dark" href="{% url 'user_dashboard' %}"> Dashboard </a>
                <a class="list-group-item btn btn-outline-dark" href="{% url 'my_orders' %}"> Order History </a>
                <a class="list-group-item btn btn-outline-dark" href="{% url 'change_password' %}"> change Password </a>
                
            </ul>
            <br>
            <a class="btn btn-dark btn-block" href="#"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
            <!--   SIDEBAR .//END   -->
        </aside>
        <main class="col-md-9">
            <div class="row">
                <div class="col-sm-6 text-center">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Orders</h5>
                      <p class="card-text h3">{{total_orders}}</p>
                      <a href="{% url 'my_orders' %}" class="btn btn-dark">View orders</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 text-center">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{current_user.username}}</h5>
                      <p class="card-text">{{current_user.email}}</p>
                      <p class="card-text">{{current_user.phone_number}}</p>
                      
                    </div>
                  </div>
                </div>
              </div>
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
