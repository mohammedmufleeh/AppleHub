{% extends 'base.html' %} 
{% block content %}

<section class="section-content padding-y bg" style= background-color:black;>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h1 class="text-center text-light h2 mb-4">Update Category</h1>
        <form action="{% url 'update_category' category.id %}" method="POST">
          {% csrf_token %}
          <div class="form-row text-light">
            <div class="form-group col-md-6">
              <label for="category_name">Category Name</label>
              <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.category_name }}" required />
            </div>
            <div class="form-group col-md-6">
              <label for="category_slug">Category Slug</label>
              <input type="text" class="form-control" id="category_slug" name="category_slug" aria-describedby="category_slug" value="{{ category.slug }}" required />
              <small id="category_slug" class="form-text text-muted">Format :- name: I phone, slug: i-phone</small>
            </div>
          </div>
          <div class="form-group text-light">
            <label for="category_description">Category Description</label>
            <textarea class="form-control" id="category_description" name="category_description" row="100">{{ category.description }}</textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
